<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="16Ã—16" href="HASOC.PNG">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>HASOC2021 Login</title>
    <style>
        * {
            background-color: #FFFFFF;
        }
    </style>
</head>

<body onload="check_token()">



    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <br><br><br>
                    <img src="HASOC_Design_01.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Sign In</h3>

                            </div>
                            <form onsubmit="event.preventDefault();login()">
                                <div class="form-group  mb-3">
                                    <label for="username" style="background-color: #EDF2F5;">Email</label>
                                    <input type="text" class="form-control" id="username">

                                </div>
                                <div class="form-group  mb-3">
                                    <label for="password" style="background-color: #EDF2F5;">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>

                                <span id="Nameerror" class="mb-3" style="color: red;" hidden></span>
                                <span id="passerror" class="mb-3" style="color: red;" hidden></span>
                                <input type="submit" id="login_button" value="Log In" class="btn btn-block btn-primary">
                                <!--<a class="text-info text-underline mt-2" onclick="forgot_password()"><u>forgot password</u></a>-->

                        </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

    </div>
    <script src="Login.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https:////cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $('#username').on('change keyup paste', function() {
            document.getElementById('Nameerror').setAttribute("hidden", true)
        })
        $('#password').on('change keyup paste', function() {
            document.getElementById('passerror').setAttribute("hidden", true)
        })
    </script>

</body>

</html>
