<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASOC2021 reset</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16Ã—16" href="HASOC.PNG">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- form card change password -->
    <div class="container-fluid d-flex justify-content-center align-middle p-5">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Change Password</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                        <label for="inputPasswordOld">New Password</label>
                        <input type="password" class="form-control" id="inputPasswordNew" required="">
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordNew">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPasswordConfirm" required="">
                        <span id="not_match" class="form-text small text-danger" hidden>password and confirm password does not match</span>
                    </div>
                    <div class="form-group">
                        <button type="button" id="reset" class="btn btn-success btn-lg float-right" onclick="reset_password()" disabled>Change Password</button>
                    </div>
                </form>
                <span id="fail_pass" class="text-danger h-5" hidden>Invalid or Expired Token!! Please try again later</span>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="reset_password.js"></script>
    <script>
        $('#inputPasswordConfirm').on('change paste keyup', function() {
            password = document.getElementById("inputPasswordNew").value;
            confirm_pass = document.getElementById("inputPasswordConfirm").value;
            if (password != confirm_pass) {
                document.getElementById("not_match").removeAttribute('hidden')
            } else {
                document.getElementById("not_match").setAttribute('hidden', true)
                if (password != "") {
                    document.getElementById("reset").removeAttribute("disabled")
                }
            }

        })
    </script>
</body>




</html>
